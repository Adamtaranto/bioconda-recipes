package:
  name: transrate
  version: "1.0.3"

build:
  skip: True  #[osx]
  number: 0
  string: {{PKG_BUILDNUM}}

source:
  fn: transrate-1.0.1.gem
  url: https://rubygems.org/downloads/transrate-1.0.1.gem
  md5: 5c5039b2f68244dc5a81908c9e87b06c

requirements:
  build:
    - gcc >=4.8
    - libgcc
    - bamtools
    - zlib
    - cmake
    - make
    - gnu-wget
    - transrate-tools
    - salmon
    - blast
    - snap-aligner
    - ruby >=2.1.7,<=2.1.7  # temporary pin until bioconda's latest ruby recipe is fixed

  run:
    - libgcc
    - bamtools
    - zlib
    - transrate-tools
    - salmon
    - blast
    - snap-aligner
    - ruby >=2.1.7,<=2.1.7

test:
  commands:
     - transrate 2>&1 | grep "by Richard Smith-Unna" > /dev/null

about:
  home: https://github.com/blahah/transrate
  license: MIT
  license_file: LICENSE
  summary: Command-line tools used by transrate for processing bam files.

extra:
  recipe-maintainers:
    - notestaff

